<ion-header>
  <ion-navbar>
    <ion-title>Glossário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="onAlfeneiro()">
    <img src="assets/imgs/Alfeneiro-Ligustrum_lucidum.jpg"/>
    <div class="card-title">Alfeneiro</div>
    <div class="card-subtitle"><i>Ligustrum lucidum</i></div>
  </ion-card>

  <ion-card (click)="onAroeira()">
    <img src="assets/imgs/Aroeira-Schinus_terebinthifolius.jpg"/>
    <div class="card-title">Aroeira</div>
    <div class="card-subtitle"><i>Schinus terebinthifolius</i></div>
  </ion-card>

  <ion-card (click)="onCassia()">
    <img src="assets/imgs/Cassia-Cassia_spectabilis.jpg"/>
    <div class="card-title">Cássia</div>
    <div class="card-subtitle"><i>Cassia spectabilis</i></div>
  </ion-card>
  
  <ion-card (click)="onExtremosa()">
    <img src="assets/imgs/Extremosa-Lagerstroemia_indica.jpg">
    <div class="card-title">Extremossa</div>
    <div class="card-subtitle"><i>Lagertroemia indica</i></div>
  </ion-card>

  <ion-card (click)="onIpe()">
    <img src="assets/imgs/Ipe_Amarelo-Handroanthus_chrysotrichus.jpg"/>
    <div class="card-title">Ipê Amarelo</div>
    <div class="card-subtitle"><i>Handroanthus chrysotrichus</i></div>
  </ion-card>

  <ion-card (click)="onIpeRoxo()">
      <img src="assets/imgs/Ipe_Roxo-Tabebuia_avellanedae.jpg"/>
      <div class="card-title">Ipê Roxo</div>
      <div class="card-subtitle"><i>Tabebuia avellanedae</i></div>
    </ion-card>

  <ion-card (click)="onJacaranda()">
    <img src="assets/imgs/Jacaranda_Mimoso-Jacaranda_mimosifolia.jpg"/>
    <div class="card-title">Jacarandá Mimoso</div>
    <div class="card-subtitle"><i>Jacaranda mimosifolia</i></div>
  </ion-card>

  <ion-card (click)="onNoivinha()">
    <img src="assets/imgs/Noivinha-Euphorbia_eucocephala.jpg"/>
    <div class="card-title">Noivinha</div>
    <div class="card-subtitle"><i>Euphorbia eucocephala</i></div>
  </ion-card>

  <ion-card (click)="onOiti()">
    <img src="assets/imgs/Oiti-Licania_tomentosa.jpg"/>
    <div class="card-title">Oiti</div>
    <div class="card-subtitle"><i>Licania tomentosa</i>></div>
  </ion-card>
    

</ion-content>
