<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="map"></div>
    
    <ion-fab center bottom class="camera">
        <button ion-fab color="primary" (click)="takePhoto()">
            <ion-icon name="camera"></ion-icon>
        </button>
    </ion-fab>

    <p allign="center"><img src="{{ myPhoto }}"></p>

</ion-content>
