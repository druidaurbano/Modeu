<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

      <img class="marca" src="assets/imgs/marca.png" alt="">
  
  <ion-item>
      <ion-label floating>Nome de usuário:</ion-label>
     <ion-input></ion-input>
   </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <!-- Botão para fazer login-->
  <div padding>
    <button type="submit" class="botao"  margin-top ion-button secondary block (click)="goToMenuPage()" round >Entrar</button>
  </div>

  <!-- link para cadastrar-->
  <div padding>
      <button type="submit" ion-button color="danger" block (click)="goToCadastroPage()" clear >Criar uma conta</button>
      <button type="submit" ion-button color="danger" block (click)="goToMapaPage()" clear >Visualizar mapa</button>
  </div>
</ion-content>
